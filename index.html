<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate 1p</title>
    <style>
        body {
            background: url('image1.jpg') no-repeat center top 30%;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .donate-button {
            background-color: #0070ba;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <form action="https://www.paypal.com/donate" method="post" target="_blank">
        <input type="hidden" name="business" value="subjecktive@gmail.com">
        <input type="hidden" name="currency_code" value="GBP">
        <input type="hidden" name="amount" value="0.01">
        <button type="submit" class="donate-button">Donate 1p</button>
    </form>
</body>
</html>
